<head>
  <title>notes</title>
</head>

<body>
  <h1>Welcome to Meteor!</h1>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-4 pull-right">
        {{> loginButtons}}
      </div>

      {{#if currentUser}}
        {{> noteForm}}
        {{> noteList}}
      {{/if}}
    </div>
  </div>
</body>

<template name="noteForm">
  <h4>take a note</h4>
  <div class="row">
    <div class="col-md-4 create-note-wrapper">
      {{#if inserting}}
        <textarea class="form-control" rows="3" id="input-content"></textarea>
      {{else}}
        <button id="create-note">insert</button>
      {{/if}}
    </div>
  </div>
</template>

<template name="noteList">
  <h5>Note List</h5>
  <ul>
    {{#each notes}}
      {{> noteItem}}
    {{/each}}
  </ul>
</template>

<template name="noteItem">
  <li>
    {{#if editing}}
      <input name="content" type="text" value="{{content}}" id="input-content">
    {{else}}
      <p>
        {{{content}}}&nbsp;<button class="btn remove">x</button>
      </p>
    {{/if}}
  </li>
</template>
